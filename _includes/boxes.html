Filter: <input type="text" id="FilterTextBox" name="FilterTextBox"/> (ex. "VirtualBox ArchLinux")

<script>
$(document).ready(function(){
 //add index column with all content.
 $(".filterable tr:has(td)").each(function(){
   var t = $(this).text().toLowerCase(); //all row text
   $("<td class='indexColumn'></td>")
    .hide().text(t).appendTo(this);
 });//each tr
 $("#FilterTextBox").keyup(function(){
   var s = $(this).val().toLowerCase().split(" ");
   //show all rows.
   $(".filterable tr:hidden").show();
   $.each(s, function(){
       $(".filterable tr:visible .indexColumn:not(:contains('"
          + this + "'))").parent().hide();
   });//each
 });//key up.
});//document.ready
</script>

    <table class="sortable filterable">
      <thead>
        <tr><th>Name</th><th>Provider</th><th>URL</th><th class="sorttable_numeric">Size</th></tr>
      </thead>
      <tbody>
        {% assign boxes = site.categories.boxes | sort: 'name' %}
        {% for box in boxes %}
          <tr>
            <th scope="row">{{ box.description }}</th>
            <td>{{ box.provider }}</td>
            <td>{{ box.link }}</td>
            <td>{{ box.size }}</td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
